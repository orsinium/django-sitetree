{% load sitetree %}
{% if sitetree_items and not sitetree_items|length_is:"1" %}
	<ul class="breadcrumb">
		{% for item in sitetree_items %}
			{% if not forloop.last %}
				<li><a href="{% sitetree_breadcrumbs_url for item %}">{{ item.title_resolved }}</a></li>
			{% else %}
				<li class="active">{{ item.title_resolved }}</li>
			{% endif %}
		{% endfor %}
	</ul>
{% endif %}

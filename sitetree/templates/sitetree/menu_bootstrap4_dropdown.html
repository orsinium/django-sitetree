{% load sitetree %}
{% for item in sitetree_items %}
  <a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %} class="dropdown-item {% if item.is_current or item.in_current_branch %}active{% endif %}">
    {% if item.icon %}
      <i class="fa fa-{{ item.icon }}"></i>
    {% endif %}
    {{ item.title_resolved }}
  </a>
{% endfor %}
